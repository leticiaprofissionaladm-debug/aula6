<html lang="en">

</head>
<body>
    <script>
let n = parseFloat(prompt("digite um numero de 0 a 10"));
while(isNaN(n) ||n < 0 || n > 10){
    alert("nota invalida!!");
    n = parseFloat(prompt("digite um numero de 0 a 10"));


}
alert("nota valida")
    </script>
